<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>SpendWise - Shopping Bill Analyzer</title>
    <link rel="stylesheet" href="spendwise.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>SpendWise</h1>
            <p>Track your shopping expenses in Rupees</p>
        </div>

        <div class="main-content">
            <div class="card">
                <h2>Add New Bill</h2>
                <div id="billForm">
                    <div class="input-group">
                        <label for="storeName">Store Name</label>
                        <input type="text" id="storeName" class="input-field" placeholder="Enter store name">
                    </div>
                    
                    <div class="input-group">
                        <label for="billDate">Date</label>
                        <input type="date" id="billDate" class="input-field">
                    </div>
                    
                    <div class="input-group">
                        <label for="category">Category</label>
                        <select id="category" class="input-field">
                            <option value="">Select Category</option>
                            <option value="Groceries">Groceries</option>
                            <option value="Clothing">Clothing</option>
                            <option value="Electronics">Electronics</option>
                            <option value="Dining">Dining</option>
                            <option value="Healthcare">Healthcare</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    
                    <div class="input-group">
                        <label for="amount">Amount (₹)</label>
                        <input type="number" id="amount" class="input-field" step="0.01" min="0" placeholder="0.00" inputmode="decimal">
                    </div>
                    
                    <div class="input-group">
                        <label for="items">Items (Optional)</label>
                        <textarea id="items" class="input-field textarea-field" placeholder="List items purchased (one per line)"></textarea>
                    </div>
                    
                    <button type="button" class="btn" id="addBillBtn">Add Bill</button>
                </div>
            </div>

            <div class="card">
                <h2>Spending Analysis</h2>
                <div id="billsList">
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M3 3h18v18H3V3zm2 2v14h14V5H5zm2 2h10v2H7V7zm0 4h10v2H7v-2zm0 4h7v2H7v-2z"/>
                        </svg>
                        <p>No bills added yet. Start by adding your first shopping bill!</p>
                    </div>
                </div>
                
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="totalSpent">₹0.00</div>
                        <div class="stat-label">Total Spent</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="billCount">0</div>
                        <div class="stat-label">Total Bills</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="avgBill">₹0.00</div>
                        <div class="stat-label">Average Bill</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="topCategory">-</div>
                        <div class="stat-label">Top Category</div>
                    </div>
                </div>
                
                <div class="chart-container" id="categoryChart">
                    <h3 style="margin-bottom: 20px; color: #2d3748;">Spending by Category</h3>
                    <div id="chartBars">
                        <p style="text-align: center; color: #a0aec0;">No spending data available</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="spendwise.js"></script>
</body>
</html>
